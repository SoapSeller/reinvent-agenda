<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
    <title>re:invent calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .container-fluid {
            padding-left: 4%;
            padding-right: 4%;
        }

    </style>
</head>

<body>
    <div id="app" class="container-fluid">
        <!-- <h3>Filter:</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" v-bind:value="onlyFav" id="onlyFav">
            <label class="form-check-label" for="onlyFav">
              Only Favorite
            </label>
        </div> -->
        <h3>Days:</h3>
        <ul class="list-unstyled" v-for="(value, name) in events">
            
            <li><a v-bind:href="'#' + name">{{name}}</a></li>
        </ul>

        <h3>Full Agenda</h3>
        <div v-for="(value, name) in events">

            <a v-bind:id="name"><h5>{{name}}</h5></a>
            
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Time</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="event in value">
                    <th scope="row"><a v-on:click="toggleFav(event)">{{event.favorite ? "☑" : "☐"}}</a></th>
                    <td><a v-bind:href="event.url">{{event.title}}</a></td>
                    <td v-html="event.content"></td>
                    <td>{{event.tags}}</td>
                    <td>{{event.start}}-{{event.end}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="reinvent_agenda.json"></script>
    <script>
        function pad00(num) {
            str = num.toString();
            if (str.length == 1) {
                return "0" + str;
            }

            return str;
        }
        function dateToTime(date) {
            var hour = date.getHours();
            var min = date.getMinutes();
            return pad00(hour) + ":" + pad00(min);
        }

        let eventsData = {};
        //agenda = [agenda[0], agenda[1]];
        agenda.forEach(event => {
            var start = new Date(event.schedulingData.start.timestamp * 1000);
            var end = new Date(event.schedulingData.end.timestamp * 1000);
            var day = start.getDate() + "/" + start.getMonth();
            let eventData = {
                id: event.id,
                start: dateToTime(start),
                end: dateToTime(end),
                title: event.name,
                content: event.description,
                tags: event.tags,
                favorite: localStorage.getItem(event.id) == "true",
                url: "https://virtual.awsevents.com/media/" + event.id,
            };
            if (eventsData[day] === undefined) {
                eventsData[day] = [];
            }
            eventsData[day].push(eventData);
        });


        let app = new Vue({
            el: '#app',
            data: {
                events: eventsData,
                onlyFav: false
            },
            methods: {
                toggleFav: (event) => {
                    const fav = !event.favorite;
                    localStorage.setItem(event.id, fav ? "true" : "false");
                    event.favorite = fav;
                }
            }
            
        });

    </script>
</body>
</html>
